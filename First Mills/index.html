<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>المطاحن الأولى</title>
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="Gridiant"></div>
      <video class="bgvideo" autoplay muted loop playsinline>
        <source src="Images/bgvideo.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="header">
      <img src="Images/logo-home.png" alt="First Mills Logo" class="logo" />
      <a href="S1p1.html" class="anchor">ابدأ</a>
    </div>

    <div class="content">
      <button class="play-button" id="playButton">
        <i class="fa-solid fa-play"></i>
      </button>
      <p>تشغيل الفيديو التعريفي</p>
    </div>

    <div class="popup" id="videoPopup">
      <div class="popup-content">
        <button class="close-btn" id="closeBtn">✕</button>
        <div class="video-player" dir="ltr">
          <video id="video" poster="Images/poster.jpg" controls>
            <source src="Images/video.mp4" />

            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
     <script>
      const player = new Plyr("#video");
    </script>
    <script>
      const playButton = document.getElementById("playButton");
      const videoPopup = document.getElementById("videoPopup");
      const closeBtn = document.getElementById("closeBtn");
      const video = document.getElementById("video");

      playButton.addEventListener("click", () => {
        videoPopup.style.display = "flex";
        video.play();
      });

      closeBtn.addEventListener("click", () => {
        video.pause();
        videoPopup.style.display = "none";
      });
    </script>

  </body>
</html>
