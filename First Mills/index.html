<!DOCTYPE html>
<html lang="ar">
  <head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <meta charset="UTF-8" />
    <title>المطاحن الأولى</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind and FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="CSS/index.css" />
  </head>

  <body>
    <!-- Background Video -->
    <div class="background-container">
      <div class="Gridiant"></div>
      <video class="bgvideo" autoplay muted loop playsinline>
        <source src="Images/bgvideo.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Header -->
    <div class="header">
      <img src="Images/logo-home.png" alt="First Mills Logo" class="logo" />
      <a href="S1p1.html" class="anchor">ابدأ</a>
    </div>

    <!-- Play Button -->
    <div class="content">
      <button class="play-button" id="playButton">
        <i class="fa-solid fa-play"></i>
      </button>
      <p>تشغيل الفيديو التعريفي</p>
    </div>

    <div class="popup" id="videoPopup">
      <div class="popup-content">
        <button class="close-btn" id="closeBtn">✕</button>
        <video id="player" playsinline controls>
          <source src="Images/video.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
      const player = new Plyr("#player", {
        controls: [
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "fullscreen",
        ],
      });
    </script>

    <script>
      const playButton = document.getElementById("playButton");
      const videoPopup = document.getElementById("videoPopup");
      const closeBtn = document.getElementById("closeBtn");
      const video = document.getElementById("video");

      playButton.addEventListener("click", () => {
        videoPopup.style.display = "flex";
        video.play();
      });

      closeBtn.addEventListener("click", () => {
        video.pause();
        video.currentTime = 0;
        videoPopup.style.display = "none";
      });
    </script>
  </body>
</html>
