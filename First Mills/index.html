<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>المطاحن الأولى</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Plyr CSS -->
    <link
      rel="preload"
      as="style"
      href="https://cdn.plyr.io/3.7.8/plyr.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    </noscript>

    <!-- Plyr JS -->
    <link
      rel="preload"
      as="script"
      href="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"
    />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js" defer></script>

    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="CSS/index.css" />

    <!-- Set custom Plyr color -->
    <style>
      :root {
        --plyr-color-main: #ffb548;
      }
    </style>
  </head>

  <body>
    <!-- Background Video -->
    <div class="background-container">
      <div class="Gridiant"></div>
      <video class="bgvideo" autoplay muted loop playsinline>
        <source src="Images/bgvideo.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Header -->
    <div class="header">
      <img src="Images/logo-home.png" alt="First Mills Logo" class="logo" />
      <a href="S1p1.html" class="anchor">ابدأ</a>
    </div>

    <!-- Play Button -->
    <div class="content">
      <button class="play-button" id="playButton">
        <i class="fa-solid fa-play"></i>
      </button>
      <p>تشغيل الفيديو التعريفي</p>
    </div>

    <!-- Video Popup -->
    <div class="popup" id="videoPopup">
      <div class="popup-content">
        <button class="close-btn" id="closeBtn">✕</button>
        <div class="video-player">
          <video id="player" playsinline controls preload="auto" poster="Images/video-poster.jpg">
            <source src="Images/video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <!-- Video Popup Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.getElementById("playButton");
        const videoPopup = document.getElementById("videoPopup");
        const closeBtn = document.getElementById("closeBtn");
        const player = new Plyr("#player", {
          controls: [
            "play",
            "progress",
            "current-time",
            "mute",
            "volume",
            "fullscreen",
          ],
        });

        playButton.addEventListener("click", () => {
          videoPopup.style.display = "flex";
          player.play();
        });

        closeBtn.addEventListener("click", () => {
          player.pause();
          videoPopup.style.display = "none";
        });
      });
    </script>
  </body>
</html>
